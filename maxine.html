<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxine's Album</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #fde2ff, #ffe9ec);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #4b2354;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      font-family: 'Freestyle Script', cursive;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d2b4de;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #b085c6;
    }

    .upload-section {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .custom-button {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: #a7d33a;
      background: linear-gradient(to bottom, #6a4c93, #5c3d85);
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .custom-button:hover {
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
    }

    .caption-input {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.2em;
      color: black;
      background: white;
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .file-name {
      font-family: 'Freestyle Script', cursive;
      font-size: 1.1em;
      margin-top: 8px;
      color: #4b2354;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .photo-block {
      background: white;
      border: 3px solid #eee;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 10px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: move;
    }

    .photo-block img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .photo-block p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      color: #8628ac;
      margin-top: 8px;
      text-shadow: 0 1px 1px #fff;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 70vh;
      margin-bottom: 20px;
    }

    .lightbox div {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Maxine's Memories üêæ</h1>

  <div class="upload-section">
    <label for="upload" class="custom-button">üì∑ Pick a Photo</label>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <span class="file-name" id="fileName">No file chosen</span>
    <input type="text" id="caption" placeholder="Maxine‚Äôs moment..." class="caption-input">
    <button id="uploadBtn" class="custom-button">üíû Save it</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Preview">
    <div id="lightbox-caption"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ceuapgdsrztwkstlsooa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNldWFwZ2Rzcnp0d2tzdGxzb29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MzgyOTMsImV4cCI6MjA2ODAxNDI5M30.tIiGVyEPw1WEUgBCtOnXIPU4mn7yJpZ7jiPXPmBjVY8'
    );

    const bucket = 'dog-photos';
    const folder = 'maxine';
    const table = 'dog_memories';
    const dogName = 'maxine';

    async function uploadPhoto() {
      const file = document.getElementById('upload').files[0];
      const caption = document.getElementById('caption').value;
      if (!file) return;

      const filePath = `${folder}/${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from(bucket).upload(filePath, file);
      if (uploadError) {
        console.error('Upload error:', uploadError);
        return;
      }

      const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(filePath);
      const imageUrl = urlData.publicUrl;

      const { error: insertError } = await supabase
        .from(table)
        .insert([{ image_url: imageUrl, caption, file_path: filePath, dog_name: dogName }]);

      if (insertError) {
        console.error('Insert error:', insertError);
      } else {
        document.getElementById('caption').value = '';
        document.getElementById('fileName').innerText = 'No file chosen';
        await refreshOrderIndices();
        loadGallery();
      }
    }

    async function refreshOrderIndices() {
      const { data, error } = await supabase
        .from(table)
        .select('id')
        .eq('dog_name', dogName)
        .order('id');
      if (error) return;
      const updates = data.map((item, index) =>
        supabase.from(table).update({ order_index: index }).eq('id', item.id)
      );
      await Promise.all(updates);
    }

    async function loadGallery() {
      const { data, error } = await supabase
        .from(table)
        .select('*')
        .eq('dog_name', dogName)
        .order('order_index', { ascending: true });

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (error) {
        console.error('Load error:', error);
        return;
      }

      data.forEach(item => {
        const block = document.createElement('div');
        block.className = 'photo-block';
        block.setAttribute('data-id', item.id);
        block.innerHTML = `
          <img src="${item.image_url}" alt="Memory" onclick="showLightbox('${item.image_url}', \`${item.caption || ''}\`)">
          <p>${item.caption || ''}</p>
        `;
        gallery.appendChild(block);
      });

      Sortable.create(gallery, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: async () => {
          const newOrder = [...gallery.children].map((el, i) => ({ id: el.dataset.id, order_index: i }));
          await Promise.all(newOrder.map(({ id, order_index }) =>
            supabase.from(table).update({ order_index }).eq('id', id)
          ));
        }
      });
    }

    function showLightbox(src, caption) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox-caption').innerHTML = caption;
      document.getElementById('lightbox').style.display = 'flex';
    }

    document.getElementById('uploadBtn').addEventListener('click', uploadPhoto);
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      document.getElementById('fileName').innerText = file ? file.name : 'No file chosen';
    });

    loadGallery();
  </script>
</body>
</html>
