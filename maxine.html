<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxine's Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Freestyle+Script&family=Fredoka&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://github.com/sihayaa/family-pets/blob/main/maxine2.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #4b2354;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 60px;
      font-family: 'Freestyle Script', cursive;
      color: #d1791b;
      text-shadow: 2px 2px 4px #00000050;
    }

    h1::after {
      content: ' üêæ';
    }

    .bio {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1em;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #4b2354;
    }

    .back-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #f4c390;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-button:hover {
      background: #e39d4f;
    }

    .upload-section {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
    }

    .custom-button,
    .caption-input,
    .file-name {
      font-family: 'Fredoka', sans-serif;
    }

    .custom-button {
      font-size: 1.1em;
      color: #fff4dd;
      background: linear-gradient(to bottom, #cc6515, #a44800);
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      max-width: 100%;
    }

    .custom-button:hover {
      box-shadow: 0 0 12px rgba(255, 145, 0, 0.7);
    }

    .caption-input {
      font-size: 1.1em;
      color: black;
      background: white;
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 90vw;
    }

    .file-name {
      font-size: 1em;
      color: #4b2354;
      margin-top: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px 10px;
      justify-items: center;
    }

    .photo-block {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border: 3px solid #ffe5c4;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 10px;
      width: 100%;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: move;
    }

    .photo-block img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff2e0;
      cursor: pointer;
    }

    .photo-block p {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1em;
      color: #d1791b;
      margin-top: 8px;
      text-shadow: 0 1px 1px #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Maxine's Memories</h1>
  <p class="bio">2008/02/24 ‚Ä¢ Female<br>eat, sleep, poop, sleep, eat, drink water, sleep, eat, poop, sleep, eat, sleep‚Ä¶</p>

  <div class="upload-section">
    <label for="upload" class="custom-button">üì∑ Pick a Photo</label>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <span class="file-name" id="fileName">No file chosen</span>
    <input type="text" id="caption" placeholder="Maxine‚Äôs moment..." class="caption-input">
    <button id="uploadBtn" class="custom-button">üß° Save it</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner" onclick="event.stopPropagation()">
      <img id="lightbox-img" src="" alt="Preview">
      <div id="lightbox-caption"></div>
    </div>
  </div>

  <script>
    // unchanged script remains here...
  </script>
</body>
</html>
