      color: #4b2354;
      text-align: center;
    }
    h1 {
      font-size: 2.4em;
      margin-top: 60px;

    .back-button {

      padding: 10px 20px;
      background: #f7a9bd;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-button:hover { background: #ea7d99; }
    .upload-section {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
    }
    .custom-button, .caption-input, .file-name {
      font-family: 'Fredoka', sans-serif;
    }
    .custom-button {
      font-size: 1.1em;
      color: #fff4dd;
      background: linear-gradient(to bottom, #cc6515, #a44800);
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .custom-button:hover {
      box-shadow: 0 0 12px rgba(255, 145, 0, 0.7);
    }
    .caption-input {
      font-size: 1.1em;
      color: black;
      background: white;
      border: none;
      border-radius: 40px;
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .file-name {
      font-size: 1em;
      color: #4b2354;
      margin-top: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px 10px;
      justify-items: center;
    }
    .photo-block {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border: 3px solid #ffe5c4;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 10px;
      width: 100%;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-block img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff2e0;
      cursor: pointer;
    }
    .photo-block p {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1em;
      color: #d1791b;
      margin-top: 8px;
      text-shadow: 0 1px 1px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
