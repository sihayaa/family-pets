  <title>Our Dogs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    /* Load Brush Script MT via CSS fallback */
    .brush-font {
      font-family: 'Brush Script MT', cursive;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(135deg, #fff4fb, #e0f7fa);
      background-image: url('https://raw.githubusercontent.com/sihayaa/family-pets/refs/heads/main/hompage.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #4b2354;
      text-align: center;
    }

    h1 {
      font-family: 'Edwardian Script ITC', cursive;
      font-size: 4em;
      color: #fccba2 !important;
      -webkit-text-stroke: 2px #ffffff;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff,
        2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .icon {
      width: 120px;
      text-decoration: none;
      color: inherit;
    }

    .icon img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .icon img:hover {
      transform: scale(1.05);
    }

    .icon p {
      margin-top: 8px;
      font-size: 1.3em;
      color: #fccba2 !important;
      /* remove strokes to show fill color clearly */
      -webkit-text-stroke: 0;
      text-shadow: none;
    }
    .icon p.brush-font {
      font-family: 'Brush Script MT', cursive;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
